<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
<body>
  <!-- Opening a HTML Form. -->
  <h1> Simple Calculator</h1>
  <h4> Input two numbers and choose an operation </h4>
  <div>
    <form name="my_cal">
      <!-- Here user will enter 1st number. -->
      Number 1: <input type="text" name="first">
      <br>
      <!-- Here user will enter 2nd number. -->
      Number 2: <input type="text" name="second">
      <br><br>
      <input type="button" value="ADD" onclick="javascript:addition();">
      <input type="button" value="SUB" onclick="javascript:subtraction();">
      <input type="button" value="MUL" onclick="javascript:multiply();">
      <input type="button" value="DIV" onclick="javascript:division();">
      <input type="button" value="MOD" onclick="javascript:modulus();">
      <br><br>
      <!-- Here result will be displayed. -->
      Result: <input type="text" name="total">
    </form>
  </div>

  <h1> Simple Principal Calculator</h1>
  <h4> Formula: Total = Principal * (1 + Interest * Term of loan)</h2>
  <div>
    <form name="interest_cal">
      <!-- Here user will enter 1st number. -->
      Principal (Total borrowed): <input type="text" name="principalInput">
      <br>
      <br>
      <!-- Here user will enter 2nd number. -->
      Interest (i.e 3% ): <input type="text" name="interestInput">
      <br>
      <br>
      Term of loan (years): <input type="text" name="termInput">
      <br><br>
      <input type="button" value="GO" onclick="javascript:calculateInterest();">
  
      <br><br>
      <!-- Here result will be displayed. -->
      Total: <input type="text" name="totalInterest">
      <br>
      <br>
      Interest: <input type="text" name="interestToPay">
    </form>
  </div>
  </body>
</html>
